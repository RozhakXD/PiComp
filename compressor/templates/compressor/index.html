{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiComp - Image Compressor</title>
    <link rel="stylesheet" href="{% static 'compressor/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-compress-alt"></i> PiComp - Image Compressor</h1>
                <p>Upload and resize your images effortlessly.</p>
            </div>

            <form method="POST" enctype="multipart/form-data" id="compressionForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="image"><i class="fas fa-image icon"></i> Select Image</label>
                    {{ form.image }}
                </div>

                <div class="form-group">
                    <label for="size_kb"><i class="fas fa-file-alt icon"></i> Size (Ex: 200kb)</label>
                    {{ form.size_kb }}
                </div>

                <div class="form-group">
                    <label for="resize">
                        <input type="checkbox" name="resize" id="resize">
                        <i class="fas fa-expand-arrows-alt icon"></i> Resize Image?
                    </label>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-compress"></i> Compress Image
                </button>
            </form>
        </div>

        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>

        <div class="small-popup" id="successPopup">
            <p>Image compressed successfully!</p>
        </div>

        <footer>
            <p>Â© 2024 PiComp</p>
        </footer>
    </div>

    <script src="{% static 'compressor/js/script.js' %}"></script>
</body>
</html>
